<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"  content="google search, search, google">
    <meta name="description" content=" Search engine that provides quick and accurate results">
    <meta name="author" content="Prashidika Tiwari">
    <title>Google</title>
    <link rel="stylesheet" href="style.css"> <!-- linking an external css file-->
</head>
<body>
    <nav>
        <ul>
            <li><a href="image_search.html">Image Search</a></li>
            <li><a href="advanced_search.html">Advanced Search</a></li>
        </ul>
    </nav><!--navigation bar for the index page-->
    <div class="logo">
        <img src = "logo.png" alt="Google's logo">
    </div>
    <form action="https://google.com/search">
        <div class="search-container">
            <div class="search">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path style="fill:rgb(154,160,166);" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" name="q" id="search-input">
            </div>
        </div>
        <div class="button-container">
            <input class="btn" type="submit" value="Google Search">
            <input class="btn" type="submit" name="btnI" value="I'm feeling lucky">
        </div>
    </form>

</html>
